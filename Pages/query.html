<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="../materials/logo.png" alt="Logo" class="logo">
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="courseOption.html">Courses</a>
                <a href="../Pages/login.html">Login</a>
                <a href="index.html#about-us">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="section-spacing">
        <h2>Contact Us</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Send</button>
        </form>
        <div id="toaster" class="toaster">Successfully Sent!</div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Our Platform. All rights reserved.</p>
            <p>Contact Us: <a href="mailto:support@ourplatform.com">support@ourplatform.com</a> | Phone: +1 (234) 567-890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
