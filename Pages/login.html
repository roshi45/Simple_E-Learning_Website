<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="sign.html">Not having an account</a>
    </div>

    <!-- Include the script at the end to ensure all elements are loaded -->
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            fetch('http://localhost:3000/login', { // URL of your server
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Login failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.message === 'Login successful') {
                    // Redirect to courseOption.html upon successful login
                    window.location.href = 'courseOption.html'; // Adjust URL to your desired page
                } else {
                    throw new Error('Invalid email or password');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`An error occurred: ${error.message}`);
            });
        });
    </script>
    
</body>
</html>
